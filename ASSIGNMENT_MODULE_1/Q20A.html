<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q20</title>
</head>
<body>\
    <form id="form">
        <label for="daynumber"><sup>th</sup> day of week : </label>
        <input type="number" name="daynumber" id="daynumber">
        <p id="output"></p>
        <input type="submit" name="" id="">
    </form>
    <script>
        //1. show monday to sunday using switch case
        let dayNumber; 
        let dayName;
        document.querySelector('#form').addEventListener('submit',(e)=>{
            e.preventDefault();
            dayNumber = Number(document.querySelector('#daynumber').value);
            show();
        })
        function show(){

            switch(dayNumber) {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid day number";
            }

            document.querySelector('p').innerText = dayName;
        }

    </script>
</body>
</html>
