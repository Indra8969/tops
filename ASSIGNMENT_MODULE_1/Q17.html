    <script>
        //find max num using ternary op ? 
        let n1 = 2542424, n2 = 235233, n3 = 34523;
        let max;
        n1 > n2 && n1 > n3 ? max = n1 : n2 > n3 ? max = n2 : max = n3 ;; 
        alert('max num is : ' + max);
