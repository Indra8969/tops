    <script>
        //find minimum num using ternary op?
        let n1 = 2542424, n2 = 235233, n3 = 34523;
        let min;
        n1 < n2 && n1 < n3 ? min = n1 : n2 < n3 ? min = n2 : min = n3 ;; 
        alert('min num is : ' + min);
