<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <!-- Check if typeof '10' is exactly equal to 10. if not make it eqaul -->
</head>
<body>
    <script>
        var num = 10;
        var string = '10';

        if(num == string){
            console.log("both are eqaul");
        }else{
            console.log(Number(string) == num);
            console.log('both are equal');
        }
    </script>
</body>
</html>
