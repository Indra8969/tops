<!DOCTYPE html>

    <title>Q27</title>
</head>
<body>
    <script>
        var inp = prompt('Enter number');
        function summation(num){
            let str = num.toString(), sum = 0;
            if(str.length < 2) return Number(str);
            sum += Number(str[0])
            sum += Number(str[str.length -1])
            return sum;
        }
        document.write(summation(inp));
    </script>
</body>
</html>
