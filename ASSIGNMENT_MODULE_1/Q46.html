            DOM : DOCUMENT OBJECT MODEL 
                The DOM is a programming interface for web documents. It represents the document structure as a tree of objects, where each node corresponds to a part of the document, such as elements, attributes, and text.
                
            BOM : BROWSER OBJECT MODEL
                The BOM provides an interface for interacting with the browser itself. It represents the objects that are provided by the browser environment to allow interaction with the web page, such as the browser window and its various components.
