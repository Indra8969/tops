<!DOCTYPE html>

<body>
    <script>
        function printDate(){
            let date = new Date().getDate();
            let month = new Date().getMonth();
            let year = new Date().getFullYear();
            console.log('dd-mm-yyy', date, month, year);
            console.log('mm-dd-yyy', month, date, year);
        }
    </script>
</body>
