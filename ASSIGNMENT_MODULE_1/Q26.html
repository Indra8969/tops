<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q26</title>
</head>
<body>
    <script>
        var inp = prompt('Enter number');
        function summation(num){
            let str = num.toString(), sum = 0;
            for(let i = 0; i < str.length; i++){
                sum += Number(str[i]);
            }
            return sum
        }
        document.write(summation(inp));
    </script>
</body>
</html>
