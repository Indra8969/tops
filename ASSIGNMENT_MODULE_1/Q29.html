<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q29</title>
</head>
<body>
    <script>
        let str = ''
        for(let i = 1; i <= 6; i++){
            for(let j = 1; j < i; j++){
                str += ' '
                str += j % 2;
            }
            str += '\n';
        }
        console.log(str);
        
        str = '';
        for(let i = 0; i < 5; i++){
            for(let j = 0; j < i+1; j++){
                str += ' '
                str += String.fromCharCode(i + j + 65);
            }
            str += '\n';
        }
        console.log(str);
        
        str = '';
        let c = 0
        for(let i = 0; i < 5; i++){
            for(let j = 0; j < i+1; j++){
                str += ' '
                str += ++c;
            }
            str += '\n';
        }
        console.log(str);
        
        str = '';
        for(let i = 0; i < 5; i++){
            for(let j = 0; j < i+1; j++){
                str += ' '
                str += '*';
            }
            str += '\n';
        }
        console.log(str);

    </script>
</body>
</html>
