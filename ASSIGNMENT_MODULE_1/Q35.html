<body>
    <script>
        function capStr(str){
            let newStr = "";
            for(let i = 0; i < str.length; i++){
                if(i === 0) {
                    newStr += str[0].toUpperCase();
                }else{
                    newStr += str[i]
                }
            }
            return newStr;
        }
        console.log(capStr("hello"));
    </script>
