<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Table to Excel</title>
</head>
<body>

    <table id="myTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>28</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>

    <br>
    <button onclick="exportTableToExcel()">Export to Excel</button>

    <script>
        function exportTableToExcel() {
            var table = document.getElementById("myTable").outerHTML;
            table = table.replace(/ /g, '%20');
            var dataType = 'data:application/vnd.ms-excel';
            var fileName = 'table_data.xls';
            var link = document.createElement("a");
            link.href = dataType + ', ' + table;
            link.download = fileName;
            link.click();
        }
    </script>

</body>
</html>
