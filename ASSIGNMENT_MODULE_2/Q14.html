<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        box-sizing: border-box;
        height: 100dvh;
        width: 100vw;
        padding: 10px;
        display: flex;
        align-items: center;
      }
      .wrapper {
        padding: 30px 20px 20px 20px;
        display: flex;
        margin-inline: auto;
        flex-direction: column;
        gap: 10px;
        background-color: rgb(228, 228, 228);
        border-radius: 10px;
      }
      .wrapper .top {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .wrapper .top svg {
        cursor: pointer;
        font-size: 40px;
        padding: 5px;
        transition: backgroung-color .1 linear;
        border-radius: 50%;
      }
      .wrapper .top svg:hover{
        background-color: white;
      }
      .wrapper .top .cards {
        display: flex;
        gap: 10px;
      }
      .wrapper .bottom {
        width: 100%;
        height: 20px;
        display: flex;
        gap: 3px;
        align-items: center;
        justify-content: center;
      }
      .wrapper .bottom .dot {
        height: 6px;
        width: 6px;
        background-color: rgb(147, 147, 209);
        border-radius: 50%;
      }
      .wrapper .bottom .dotactive {
        height: 8px;
        width: 8px;
        background-color: rgb(104, 104, 173);
      }
      .card {
        width: 225px;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        overflow: hidden;
        border-radius: 10px;
        background: linear-gradient(
          90deg,
          white,
          white,
          rgb(147, 147, 209),
          rgb(147, 147, 209)
        );
        animation: anime .2s ease-in-out 1;
      }
      .card .cardtop {
        padding: 20px;
        height: 100%;
        padding: 25px 0px 40px 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        border-radius: 0px 0px 0px 20px;
        background-color: rgb(147, 147, 209);
      }
      .card .cardtop .pic {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        border: 1px solid grey;
        background-color: rgb(250, 250, 250);
      }
      .card .cardbottom {
        padding: 20px;
        background-color: white;
        display: flex;
        flex-direction: column;
        border-radius: 0px 20px 0px 0px;
        gap: 10px;
        align-items: center;
        text-align: center;
      }
      .cardbottom button {
        all: unset;
        background-color: rgb(147, 147, 209);
        padding: 5px 10px;
        color: white;
        border-radius: 5px;
      }

      @keyframes anime {
        to{
            transform: translate(-5px,0px);
        }from{
            transform: translate(0,0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top">
          <div class="left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"

                />

            </svg>
          </div>
          <div class="cards"></div>
          <div class="right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 24 24"
            >
              <g fill="none" fill-rule="evenodd">
                <path
                  d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                />

                  fill="currentColor"
                  d="M15.707 11.293a1 1 0 0 1 0 1.414l-5.657 5.657a1 1 0 1 1-1.414-1.414l4.95-4.95l-4.95-4.95a1 1 0 0 1 1.414-1.414z"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="bottom">
          <div class="dot"></div>
          <div class="dot dotactive"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <script>
      const persons = [
        {
          name: "Alice",
          description: "An avid reader who loves to explore new worlds.",
        },
        {
          name: "Bob",
          description: "A software engineer passionate about problem solving.",
        },
        {
          name: "Carol",
          description: "A musician who enjoys composing and performing music.",
        },
        {
          name: "David",
          description: "A chef known for his creative and delicious recipes.",
        },
        {
          name: "Eve",
          description: "An artist who specializes in painting and sculpture.",
        },
        {
          name: "Frank",
          description: "A traveler who documents journeys around the globe.",
        },
        {
          name: "Grace",
          description: "A scientist dedicated to researching new technologies.",
        },
        {
          name: "Hank",
          description: "A photographer capturing stunning shots of landscapes.",
        },
        {
          name: "Ivy",
          description: "A teacher who believes in empowering young minds.",
        },
        {
          name: "Jack",
          description: "A fitness enthusiast who promotes healthy lifestyles.",
        },
        {
          name: "Kim",
          description: "A writer who creates engaging stories for all ages.",
        },
        {
          name: "Leo",
          description:
            "A fashion designer known for bold and innovative ideas.",
        },
        {
          name: "Mia",
          description:
            "A dancer who expresses emotions through graceful moves.",
        },
        {
          name: "Nina",
          description:
            "A social worker helping to improve lives in communities.",
        },
        {
          name: "Oscar",
          description: "A tech enthusiast who keeps up with the latest trends.",
        },
      ];

      let cardContainer = document.querySelector(".cards");
      let left = document.querySelector(".left>svg");
      let right = document.querySelector(".right>svg");
      let crrperson = 0;

      for (let crrperson = 0; crrperson < 3; crrperson++) {
        append(persons[crrperson]);
      }
      let cards = document.querySelectorAll(".card");

      function append(obj) {
        cardContainer.innerHTML += `
              <div class="card">
                    <div class="cardtop">
                      <div class="pic"></div>
                    </div>
                    <div class="cardbottom">
                      <div>
                        <h3>${obj.name}</h3>
                      </div>
                      <div>
                        <p>
                        ${obj.description}
                        </p>
                      </div>
                      <div>
                        <button>View More</button>
                      </div>
                    </div>
                  </div>
            `;
      }

      right.addEventListener("click", async () => {
        cards[0].remove();
        let one = cards[1];
        let two = cards[2];
        cardContainer.appendChild(one);
        cardContainer.appendChild(two);
        if(crrperson == 14) crrperson = 0;
        append(persons[++crrperson]);
        cards = document.querySelectorAll(".card");
      });
      left.addEventListener("click", async () => {
        let one = cards[0];
        let two = cards[1];
        cards[0].remove();
        cards[1].remove();
        cards[2].remove();
        if (crrperson == 0 || crrperson >= 15) crrperson = 15;
        append(persons[crrperson--]);
        cardContainer.appendChild(one);
        cardContainer.appendChild(two);
        cards = document.querySelectorAll(".card");
      });

      function sleep(ms) {
        return new Promise((res, rej) => {
          let button = document.createElement("button");
          button.innerText = "next";
          document.querySelector("body").appendChild(button);
          button.addEventListener("click", (e) => {
            e.target.remove();
            res();
          });
        });
      }
    </script>
  </body>
</html>
