<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Alarm Clock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #clock {
        font-size: 2em;
        margin-bottom: 20px;
      }
      #alarm-form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="clock">--:--:--</div>

    <div id="alarm-form">
      <input type="time" id="alarm-time" />
      <button onclick="setAlarm()">Set Alarm</button>
    </div>

    <script>
      let alarmTime = null;
      let alarmTimeout = null;
      let isRingedOnce = false;

      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        document.getElementById(
          "clock"
        ).textContent = `${hours}:${minutes}:${seconds}`;

        if (alarmTime && `${hours}:${minutes}` === alarmTime) {
          triggerAlarm();
        }
      }

      function setAlarm() {
        isRingedOnce = false;
        const alarmInput = document.getElementById("alarm-time").value;
        if (alarmInput) {
          alarmTime = alarmInput;
          if (alarmTimeout) {
            clearTimeout(alarmTimeout);
          }
          alarmTimeout = setTimeout(() => {
            if (alarmTime === getCurrentTime()) {
              triggerAlarm();
            }
          }, getTimeUntilAlarm());
        }
        alert("Alarm Set")
      }

      function getCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        return `${hours}:${minutes}`;
      }

      function getTimeUntilAlarm() {
        const now = new Date();
        const [alarmHours, alarmMinutes] = alarmTime.split(":").map(Number);
        const alarmDate = new Date();
        alarmDate.setHours(alarmHours, alarmMinutes, 0, 0);

        if (alarmDate < now) {
          alarmDate.setDate(alarmDate.getDate() + 1);
        }

        return alarmDate - now;
      }

      function triggerAlarm() {
        if(isRingedOnce) return;
        if (Notification.permission === "granted") {
          new Notification("Alarm Clock", {
            body: "Time is up!",
            icon: "alarm-icon.png",
          });
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
              new Notification("Alarm Clock", {
                body: "Time is up!",
                icon: "alarm-icon.png",
              });
            }
          });
        }
        isRingedOnce = true;
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
